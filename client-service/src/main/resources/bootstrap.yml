spring:
  application:
    name: client-service
server:
  port: 8085
  servlet:
    context-path: /client
client:
  request:
    logging: false
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
ribbon:
  eureka:
    enabled: true

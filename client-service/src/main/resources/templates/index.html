<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<!--Header-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Java Code Warriors</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Application</a></li>
        </ul>
    </div>
</nav>

<!-- Body -->
<div class="container">
    <form id="comp-data" action="#" th:action="@{/compile}" method="post">
        <div class="md-form">
            <label for="code-area">Write your code here</label>
            <textarea id="code-area" class="md-textarea form-control" rows="3"></textarea>
            <input id="class-name" class="form-control" type="text" placeholder="Class Name">
        </div>
        <button type="submit" class="btn btn-default submit-code">Submit Code</button>
    </form>
    <div id="form-messages"></div>
</div>

<!--Footer-->
<div class="container-fluid">
    <footer>
        <div class="container">
            <hr>
            <p class="pull-right">&#169;Design by Art Glugovskiy, 2019</p>
        </div>
    </footer>
</div>

</body>
</html>

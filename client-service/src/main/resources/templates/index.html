<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/user.js}"></script>
</head>
<body>

<!--Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Java Code Warrior</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Body -->
<div class="container">
    <div class="row">
        <div class="cell col">
            <form id="comp-data" action="#" th:action="@{/user/submit}" method="post">
                <div class="md-form">
                    <label for="code-area">Write your code here:</label>
                    <textarea id="code-area" class="md-textarea form-control" rows="12"></textarea>
                    <input id="class-name" class="form-control" type="text" placeholder="Class Name">
                    <input id="task-name-id" class="form-control" type="text" placeholder="Task Name ID">
                </div>
                <button type="submit" class="btn btn-default submit-code">Submit Code</button>
            </form>
        </div>
        <div class="cell col">
            <div class="submit-result">
                <label for="submit-result">Submission results:</label>
                <textarea id="submit-result" class="md-textarea form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<div class="container-fluid">
    <footer>
        <div class="container">
            <hr>
            <p class="pull-right">&#169;Design by Art Glugovskiy, 2019</p>
        </div>
    </footer>
</div>

</body>
</html>

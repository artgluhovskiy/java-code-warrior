<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Welcome!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{/css/app.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>

        <!--Navigation-->
        <header th:replace="fragments/header :: header"></header>

        <!-- Body -->
        <div class="container">
            <div class="row">
                <div class="cell col">
                    <form id="comp-data" action="#" th:action="@{/user/submit}" method="post">
                        <div class="md-form">
                            <label for="code-area">Write your code here:</label>
                            <textarea id="code-area" class="md-textarea form-control" rows="12"></textarea>
                            <input id="class-name" class="form-control" type="text" placeholder="Class Name">
                            <input id="task-name-id" class="form-control" type="text" placeholder="Task Name ID">
                        </div>
                        <button type="submit" class="btn btn-default submit-code">Submit Code</button>
                    </form>
                </div>
                <div class="cell col">
                    <div class="submit-result">
                        <label for="submit-result">Submission results:</label>
                        <textarea id="submit-result" class="md-textarea form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer th:replace="fragments/footer :: footer"></footer>

        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/user.js}"></script>
    </body>
</html>

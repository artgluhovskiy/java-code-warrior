spring:
  application:
    name: task-service
  datasource:
    url: jdbc:mysql://localhost:3306/tasks?createDatabaseIfNotExist=true&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
    password: root
    username: root
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8084
  servlet:
    context-path: /tasking
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
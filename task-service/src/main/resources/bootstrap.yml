info:
  app: Task Service
spring:
  application:
    name: task-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: tasks
  main:
    allow-bean-definition-overriding: true
server:
  port: 8084
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
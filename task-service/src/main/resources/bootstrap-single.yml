info:
  app: Task Service
spring:
  application:
    name: task-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: tasks
server:
  port: 0
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
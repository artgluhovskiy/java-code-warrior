info:
  app: Task Service
spring:
  application:
    name: task-service
  datasource:
    url: jdbc:mysql://localhost:3306/tasks?createDatabaseIfNotExist=true&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
    password: root
    username: root
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 0
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
version: '3'

services:

  # Netflix Eureka Service Registry
  service-registry:
    container_name: service-registry
    build:
      context: ./service-registry
    ports:
      - "8761:8761"
      - "8791:8791"
    environment:
      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761

  # Netflix Zuul Api Gateway
  api-gateway:
    container_name: api-gateway
    depends_on:
      - service-registry
    build:
      context: ./api-gateway
    ports:
      - "8080:8080"
      - "8090:8090"
    environment:
      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761

  # Client Service
  client-service:
    container_name: client-service
    depends_on:
      - service-registry
      - mysqldb
    build:
      context: ./client-service
    environment:
      COMPILER_SERVICE_HOST: compiler-service
      COMPILER_SERVICE_PORT: 8082

      EXECUTION_SERVICE_HOST: execution-service
      EXECUTION_SERVICE_PORT: 8083

      TASK_SERVICE_HOST: task-service
      TASK_SERVICE_PORT: 8084

      DATABASE_HOST: mysqldb
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: rootpassword
      DATABASE_NAME: users

      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761
    ports:
      - "8085:8085"
      - "8095:8095"

  # Compiler Service
  compiler-service:
    container_name: compiler-service
    depends_on:
      - service-registry
    build:
      context: ./compiler-service
    environment:
      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761
    ports:
      - "8082:8082"
      - "8092:8092"
    volumes:
      - "./app/logs:/app/logs"

  # Execution Service
  execution-service:
    container_name: execution-service
    depends_on:
      - service-registry
    build:
      context: ./execution-service
    environment:
      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761
    ports:
      - "8083:8083"
      - "8093:8093"

  # Task Service
  task-service:
    container_name: task-service
    depends_on:
      - service-registry
      - mysqldb
    environment:
      DATABASE_HOST: mysqldb
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: rootpassword
      DATABASE_NAME: tasks

      SERVICE_REGISTRY_HOST: service-registry
      SERVICE_REGISTRY_PORT: 8761
    build:
      context: ./task-service
    ports:
      - "8084:8084"
      - "8094:8094"

  # MySQL DB
  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
spring:
  application:
    name: api-gateway
server:
  port: 8079
zuul:
  ignored-services: '*'
  routes:
    executor-service: /exec/**
    compiler-service: /compiler/**
    task-service: /tasking/**
  strip-prefix: false
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    ROOT: debug
